<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{

        width: 100%;
        background-color: #ccc;
        display: flex;
        gap: 4px;
        }
    .container div{

        padding: 20px;
        height: 150px;
        background-color: orange;
        font-size: 4rem;
        color: #fff;

    }
    div:nth-child(1){
        order:4;
    }
    div:nth-child(2){
        order:2;
    }
    div:nth-child(3){
        order:1;
    }
    div:nth-child(4){
        order:3;
    }
</style>
</head>
<body>
    <h1>flex-order</h1>
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        
</html>
