<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{

            height: 100px;
            background-color: #ccc;
            display: flex;
            gap: 5px;
            flex-wrap: wrap; /*wrap nowrap warp-reverse row-reverse row column column-reverse */
        }
        .container div{

            width: 250px;
            height: 150px;
            background-color: orange;

        }
    </style>
</head>
<body>
    <h1>flex-wrap</h1>
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>

    </section>
</body>
</html>
