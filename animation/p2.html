<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            width: 200px;
            height: 200px;
            background-image: linear-gradient(to top left, deepskyblue,red,orange);
            border-radius: 50%;
            animation-name: cir-anim;
            animation-duration: 2s;
            animation-delay: 0;
            animation-timing-function: linear;
            animation-iteration-count: infinite;

            
        }
        .normal{
            animation-direction: normal;
        }
        .rev{
            animation-direction: reverse;

        }
        .alt{
            animation-direction: alternate ;
        }
        .alt-rev{
            animation-direction: alternate-reverse;
        }
        @keyframes cir-anim{
            0%{
                transform:rotate(0deg);
            }
            100%{
                transform:rotate(360deg);
            }

        }

    </style>
</head>
<body>
    <h1>animation-direction</h1>
    <h1>normal direction</h1>
    <div class="cicle normal"></div>
    <h1>reverse direction</h1>
    <div class="circle reverse"></div>
    <h1>alternate direction</h1>
    <div class="circle alt"></div>
    <h1>alternate reverses</h1>
    <div class="circle alt-rev"></div>
</body>
</html>
