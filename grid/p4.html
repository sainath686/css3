<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        display: grid;
        column-gap:5px;
        row-gap: 10px;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: 1fr;

    }
    .container div{
        padding: 20px;
        background-color: yellowgreen;
    }
    .box8{
        grid-row: span 2;
       
    }
    .box15 {
        grid-row:span 2 ;
    }
    .box16{
        grid-column: span 2;
    }
    
    
    
</style>
</head>
<body>
    <h3>calculator</h3>
    <section class="container">
        <div class="box1"> numlock</div>
        <div class="box2">/</div>
        <div class="box3">*</div>
        <div class="box4">-</div>
        <div class="box5">7</div>
        <div class="box6">8</div>
        <div class="box7">9</div>
        <div class="box8">+</div>
        <div class="box9">4</div>
        <div class="box10">5</div>
        <div class="box11">6</div>
        <div class="box12">1</div>
        <div class="box13">2</div>
        <div class="box14">3</div>
        <div class="box15">Enter</div>
        <div class="box16">0</div>
        <div class="box17">.</div>
        
    </section>
</body>
</html>
