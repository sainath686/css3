<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:grid;
            grid-gap:10px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            /* grid-template-columns: repeat(3,1fr) ; //*repeat(column,size)*/
            grid-template-columns: repeat(6,1fr);
        }
        div{
            width: 100%;
            height: 100px;
            padding: 20px;
            border: 2px solid #222;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Grid</h1>
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </section>
</body>
</html>
